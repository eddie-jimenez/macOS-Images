<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aya Healthcare Onboarding</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .pulse-container {
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pulse-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid #FF6B35;
            border-radius: 50%;
            animation: pulse 2s ease-out infinite;
            opacity: 0;
        }

        .pulse-ring:nth-child(2) {
            animation-delay: 0.5s;
        }

        .pulse-ring:nth-child(3) {
            animation-delay: 1s;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.8);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        .status-text {
            text-align: center;
            color: #333;
            font-size: 18px;
            margin-top: 30px;
            font-weight: 500;
        }

        .loading-dots {
            display: inline-block;
            width: 20px;
            text-align: left;
        }

        .loading-dots::after {
            content: '.';
            animation: dots 1.5s steps(3, end) infinite;
        }

        @keyframes dots {
            0%, 20% {
                content: '.';
            }
            40% {
                content: '..';
            }
            60%, 100% {
                content: '...';
            }
        }

        .progress-info {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
            text-align: center;
        }

        .activity-indicator {
            display: flex;
            gap: 8px;
            margin-top: 20px;
        }

        .activity-dot {
            width: 10px;
            height: 10px;
            background: #00A86B;
            border-radius: 50%;
            animation: bounce 1.4s ease-in-out infinite;
        }

        .activity-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .activity-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        .fun-facts {
            margin-top: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            max-width: 400px;
            text-align: center;
        }

        .fun-facts h3 {
            margin: 0 0 10px 0;
            color: #FF6B35;
            font-size: 16px;
        }

        .fun-facts p {
            margin: 0;
            color: #555;
            font-size: 14px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="pulse-container">
        <div class="pulse-ring"></div>
        <div class="pulse-ring"></div>
        <div class="pulse-ring"></div>
    </div>
    
    <div class="status-text">
        Setting up your Mac<span class="loading-dots"></span>
    </div>
    
    <div class="activity-indicator">
        <div class="activity-dot"></div>
        <div class="activity-dot"></div>
        <div class="activity-dot"></div>
    </div>
    
    <div class="progress-info" id="progressInfo">
        Your personalized workspace is being prepared
    </div>
    
    <div class="fun-facts">
        <h3 id="factTitle">Did you know?</h3>
        <p id="factText">Aya Healthcare is the largest healthcare staffing company in the United States!</p>
    </div>

    <script>
        // Rotating status messages
        const statusMessages = [
            "Setting up your Mac",
            "Installing applications",
            "Configuring security",
            "Customizing your workspace",
            "Almost there"
        ];
        
        const funFacts = [
            {
                title: "Did you know?",
                text: "Aya Healthcare is the largest healthcare staffing company in the United States!"
            },
            {
                title: "IT Tip:",
                text: "Remember to restart your Mac weekly to keep it running smoothly."
            },
            {
                title: "Security Reminder:",
                text: "Always lock your screen when stepping away from your desk (⌘+Control+Q)."
            },
            {
                title: "Quick Tip:",
                text: "Use Spotlight (⌘+Space) to quickly find apps and files on your Mac."
            },
            {
                title: "Productivity Hack:",
                text: "Mission Control (F3) helps you manage multiple desktops and windows efficiently."
            }
        ];
        
        let messageIndex = 0;
        let factIndex = 0;
        
        // Update status message
        function updateStatus() {
            const statusElement = document.querySelector('.status-text');
            statusElement.innerHTML = statusMessages[messageIndex] + '<span class="loading-dots"></span>';
            messageIndex = (messageIndex + 1) % statusMessages.length;
        }
        
        // Update fun fact
        function updateFact() {
            document.getElementById('factTitle').textContent = funFacts[factIndex].title;
            document.getElementById('factText').textContent = funFacts[factIndex].text;
            factIndex = (factIndex + 1) % funFacts.length;
        }
        
        // Start rotations
        setInterval(updateStatus, 3000);
        setInterval(updateFact, 8000);
        
        // Listen for progress updates from Swift Dialog
        window.addEventListener('message', function(event) {
            if (event.data && event.data.progress !== undefined) {
                const progress = event.data.progress;
                const progressInfo = document.getElementById('progressInfo');
                
                if (progress < 25) {
                    progressInfo.textContent = 'Initializing setup components...';
                } else if (progress < 50) {
                    progressInfo.textContent = 'Installing essential applications...';
                } else if (progress < 75) {
                    progressInfo.textContent = 'Configuring your personalized settings...';
                } else if (progress < 100) {
                    progressInfo.textContent = 'Finalizing setup...';
                } else {
                    progressInfo.textContent = 'Setup complete! Welcome to Aya Healthcare!';
                }
            }
        });
    </script>
</body>
</html>
