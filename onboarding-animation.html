<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>macOS Onboarding Animation</title>
    <style>
        body {
            margin: 0;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
            overflow: hidden;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 20px 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            text-align: center;
            width: 100%;
            max-width: 500px;
            position: relative;
        }

        .spinner-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 3px solid #e5e5e7;
            border-top: 3px solid #FF6900;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-text {
            font-size: 18px;
            font-weight: 500;
            color: #1d1d1f;
            margin: 0;
        }

        .sub-text {
            font-size: 14px;
            color: #86868b;
            margin: 5px 0 0;
        }

        .progress-dots {
            display: flex;
            gap: 6px;
            justify-content: center;
            margin-top: 10px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #e5e5e7;
            animation: pulse 1.4s infinite ease-in-out both;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        .dot:nth-child(3) { animation-delay: 0s; }

        @keyframes pulse {
            0%, 80%, 100% {
                background-color: #e5e5e7;
                transform: scale(1);
            }
            40% {
                background-color: #FF6900;
                transform: scale(1.2);
            }
        }

        /* Completion state */
        .complete-container {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .checkmark {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #34c759;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.3s ease-out;
        }

        @keyframes scaleIn {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        .checkmark svg {
            width: 30px;
            height: 30px;
            stroke: white;
            stroke-width: 3;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
            animation: drawCheck 0.3s ease-out 0.2s forwards;
            stroke-dasharray: 50;
            stroke-dashoffset: 50;
        }

        @keyframes drawCheck {
            to {
                stroke-dashoffset: 0;
            }
        }

        .tip-box {
            background-color: #fff3e0;
            border: 1px solid #ffb74d;
            border-radius: 8px;
            padding: 12px 16px;
            margin-top: 10px;
            text-align: left;
            max-width: 400px;
        }

        .tip-header {
            font-size: 14px;
            font-weight: 600;
            color: #ff6900;
            margin-bottom: 4px;
        }

        .tip-text {
            font-size: 13px;
            color: #5a5a5e;
            margin: 0;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Loading state -->
        <div class="spinner-container" id="loadingState">
            <div class="spinner"></div>
            <h2 class="status-text">Almost there</h2>
            <p class="sub-text">Finalizing configuration...</p>
            <div class="progress-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>

        <!-- Complete state -->
        <div class="complete-container" id="completeState">
            <div class="checkmark">
                <svg viewBox="0 0 24 24">
                    <path d="M5 12l5 5L20 7"></path>
                </svg>
            </div>
            <h2 class="status-text">Setup Complete!</h2>
            <p class="sub-text">Your Mac is ready to use</p>
            
            <div class="tip-box">
                <div class="tip-header">Quick Tip:</div>
                <p class="tip-text">Hold ⌘ when clicking links to open them in a new tab.</p>
            </div>
        </div>
    </div>

    <script>
        function showComplete() {
            const loadingState = document.getElementById('loadingState');
            const completeState = document.getElementById('completeState');
            
            // Hide loading state
            loadingState.style.display = 'none';
            
            // Show complete state
            completeState.style.display = 'flex';
            
            // Update the tip periodically
            const tips = [
                "Hold ⌘ when clicking links to open them in a new tab.",
                "Use Mission Control (F3) to manage multiple desktops efficiently.",
                "Press ⌘+Space to quickly search for apps and files.",
                "Swipe with three fingers to switch between full-screen apps.",
                "Use ⌘+Tab to quickly switch between open applications."
            ];
            
            let tipIndex = 0;
            setInterval(() => {
                tipIndex = (tipIndex + 1) % tips.length;
                document.querySelector('.tip-text').textContent = tips[tipIndex];
            }, 5000);
        }

        // Listen for messages from parent window (if needed)
        window.addEventListener('message', function(e) {
            if (e.data === 'showComplete') {
                showComplete();
            }
        });

        // Also expose the function globally for direct JavaScript calls
        window.showComplete = showComplete;
    </script>
</body>
</html>
