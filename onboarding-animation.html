<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aya Healthcare Onboarding</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            background: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 130px;
            overflow: hidden;
        }

        .container {
            display: flex;
            align-items: center;
            gap: 30px;
            width: 100%;
            max-width: 800px;
        }

        /* Pulse animation */
        .pulse-container {
            position: relative;
            width: 100px;
            height: 100px;
            flex-shrink: 0;
        }

        .pulse-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid #FF6B35;
            border-radius: 50%;
            animation: pulse 2s ease-out infinite;
            opacity: 0;
        }

        .pulse-ring:nth-child(2) {
            animation-delay: 0.5s;
        }

        .pulse-ring:nth-child(3) {
            animation-delay: 1s;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }
            100% {
                transform: scale(1.3);
                opacity: 0;
            }
        }

        /* Status display */
        .status-container {
            flex: 1;
            text-align: center;
        }

        .status-text {
            font-size: 18px;
            color: #333;
            font-weight: 500;
            margin: 0;
        }

        .status-detail {
            font-size: 14px;
            color: #666;
            margin: 5px 0 0 0;
        }

        /* Progress dots */
        .progress-dots {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-top: 10px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #00A86B;
            border-radius: 50%;
            opacity: 0.3;
            transition: opacity 0.3s;
        }

        .dot.active {
            opacity: 1;
            animation: bounce 1.4s ease-in-out infinite;
        }

        .dot:nth-child(2).active {
            animation-delay: -0.16s;
        }

        .dot:nth-child(3).active {
            animation-delay: -0.32s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0.8);
            }
            40% {
                transform: scale(1.2);
            }
        }

        /* Fun fact section */
        .fun-fact {
            flex: 1;
            padding: 15px;
            background: rgba(255, 107, 53, 0.05);
            border-radius: 8px;
            border-left: 3px solid #FF6B35;
        }

        .fun-fact h4 {
            margin: 0 0 5px 0;
            color: #FF6B35;
            font-size: 13px;
            font-weight: 600;
        }

        .fun-fact p {
            margin: 0;
            color: #555;
            font-size: 12px;
            line-height: 1.4;
        }

        /* Completion state */
        .complete-container {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 20px;
            width: 100%;
        }

        .checkmark {
            width: 60px;
            height: 60px;
            position: relative;
        }

        .checkmark-circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 3;
            stroke-miterlimit: 10;
            stroke: #00A86B;
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }

        .checkmark-check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            stroke: #00A86B;
            fill: none;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }

        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }

        .complete-text {
            font-size: 20px;
            color: #00A86B;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container" id="progressContainer">
        <div class="pulse-container">
            <div class="pulse-ring"></div>
            <div class="pulse-ring"></div>
            <div class="pulse-ring"></div>
        </div>
        
        <div class="status-container">
            <p class="status-text" id="statusText">Setting up your Mac</p>
            <p class="status-detail" id="statusDetail">Initializing...</p>
            <div class="progress-dots">
                <div class="dot active"></div>
                <div class="dot active"></div>
                <div class="dot active"></div>
            </div>
        </div>
        
        <div class="fun-fact">
            <h4 id="factTitle">Did you know?</h4>
            <p id="factText">Aya Healthcare is the largest healthcare staffing company in the United States!</p>
        </div>
    </div>

    <div class="complete-container" id="completeContainer">
        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
            <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
            <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
        </svg>
        <div class="complete-text">Setup Complete!</div>
    </div>

    <script>
        const statusMessages = [
            { main: "Setting up your Mac", detail: "Preparing installation..." },
            { main: "Installing applications", detail: "This may take a few minutes..." },
            { main: "Configuring security", detail: "Applying security policies..." },
            { main: "Customizing workspace", detail: "Setting up your environment..." },
            { main: "Almost there", detail: "Finalizing configuration..." }
        ];
        
        const funFacts = [
            {
                title: "Did you know?",
                text: "Aya Healthcare is the largest healthcare staffing company in the United States!"
            },
            {
                title: "IT Tip:",
                text: "Use ⌘+Space to quickly search for apps and files on your Mac."
            },
            {
                title: "Security Reminder:",
                text: "Always lock your screen with ⌘+Control+Q when stepping away."
            },
            {
                title: "Productivity Hack:",
                text: "Use Mission Control (F3) to manage multiple desktops efficiently."
            },
            {
                title: "Quick Tip:",
                text: "Hold ⌘ when clicking links to open them in a new tab."
            }
        ];
        
        let messageIndex = 0;
        let factIndex = 0;
        let isComplete = false;
        
        function updateStatus() {
            if (isComplete) return;
            
            const statusText = document.getElementById('statusText');
            const statusDetail = document.getElementById('statusDetail');
            
            statusText.textContent = statusMessages[messageIndex].main;
            statusDetail.textContent = statusMessages[messageIndex].detail;
            
            messageIndex = (messageIndex + 1) % statusMessages.length;
        }
        
        function updateFact() {
            if (isComplete) return;
            
            document.getElementById('factTitle').textContent = funFacts[factIndex].title;
            document.getElementById('factText').textContent = funFacts[factIndex].text;
            
            factIndex = (factIndex + 1) % funFacts.length;
        }
        
        function showComplete() {
            isComplete = true;
            document.getElementById('progressContainer').style.display = 'none';
            document.getElementById('completeContainer').style.display = 'flex';
        }
        
        // Listen for completion message from Swift Dialog
        window.addEventListener('message', function(event) {
            if (event.data && event.data.progress === 100) {
                showComplete();
            }
        });
        
        // Also check for completion in the parent window's dialog log
        function checkCompletion() {
            try {
                // This would need to be implemented based on how Swift Dialog communicates
                // For now, we'll check if the document contains certain completion text
                const parentText = window.parent.document.body.innerText;
                if (parentText && parentText.includes('Onboarding complete!')) {
                    showComplete();
                }
            } catch (e) {
                // Cross-origin restrictions may prevent this
            }
        }
        
        // Start animations
        setInterval(updateStatus, 3000);
        setInterval(updateFact, 8000);
        setInterval(checkCompletion, 1000);
        
        // Initial updates
        updateStatus();
        updateFact();
    </script>
</body>
</html>
